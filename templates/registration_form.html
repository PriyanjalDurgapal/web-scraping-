<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ event['Title'] }}</title>

    <!-- for our Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- using font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: white;
        }

        .card {
            background-color: #333;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 25px;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        label {
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #444;
            color: white;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #priya{
            opacity: 0.7;
             font-family: 'Lobster', sans-serif; 
        }
    </style>
</head>
<body>
    <div id="priya">
        <h10>Made By Priyanjal Durgapal</h10>
     </div>

    <div class="container">
        <h1>Register for {{ event['Title'] }}</h1>
        <div class="card">
            <form action="{{ url_for('registration_form', event_id=event['id']) }}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required placeholder="e.g. +1234567890">
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
