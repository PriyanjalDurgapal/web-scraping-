<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    
    <!-- our Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    
    <style>
        
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: black; 
            color: white; 
        }

        .container { 
            width: 90%; 
            margin: 0 auto; 
        }

        
        h1 { 
            text-align: center; 
            margin-top: 30px; 
            color: #c5c0c0; 
            font-family: 'Lobster', sans-serif; 
            font-size: 3em; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }

        
        .card { 
            margin: 10px 0; 
            opacity: 0; 
            transform: translateY(20px);
            visibility: hidden;
            animation: fadeIn 0.8s ease-out forwards;
            background-color: #333; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: box-shadow 0.3s ease-in-out; 
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        
        .card-img-top { 
            border-radius: 8px; 
            transition: transform 0.3s ease-in-out;
        }

        .card-img-top:hover {
            transform: scale(1.1); 
        }

        
        .card-body { 
            padding: 15px; 
        }

        .card-title a { 
            text-decoration: none; 
            color: #fff; 
        }

        .card-title a:hover {
            color: #007bff; 
        }

       
        .book-ticket { 
            text-align: center; 
            margin-top: 15px; 
        }

        .book-ticket a { 
            background-color: gray; 
            color: white; 
            padding: 10px 15px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-ticket a:hover { 
            background-color: #0056b3; 
            transform: scale(1.05); }

        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
                visibility: visible;
            }
        }

        
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); 
            transform: translateY(-10px); }

       
        #h {
            background-color: #333; 
            padding: 10px; 
        }
        #priya{
            opacity: 0.7;
             font-family: 'Lobster', sans-serif; 
        }
    </style>
</head>
<body>
    <div id="priya">
        <h10>Made By Priyanjal Durgapal</h10>
     </div>
    <div class="container">
        <h1>Upcoming Events</h1>
     
        
        <div class="row">
            {% for event in events %}
            <div class="col-md-4" id="h">
                <div class="card">
                    <img src="{{ event['Image'] }}" class="card-img-top" alt="{{ event['Title'] }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('event_details', event_id=loop.index0) }}">{{ event['Title'] }}</a></h5>
                        <p><strong>Date:</strong> {{ event['Date'] }}</p>
                        <p><strong>Place:</strong> {{ event['Place'] }}</p>
                        <div class="book-ticket">
                            <a href="{{ url_for('event_details', event_id=loop.index0) }}">Book Ticket</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
